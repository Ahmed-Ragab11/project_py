<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href=" {{ url_for('static', filename='assets/css/login.css') }}">
  </head>

<body>
<form action="http://127.0.0.1:5000/login", method = 'POST',style="border:1px solid #ccc">
  <div class="container">
    <h1>Log In</h1>
    <p>Please fill in this form to log in.</p>
    <hr>
    <form action="/login", method="POST">
        <label for="type">Log in as:</label>
        <select id="type" name="type">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <!-- <option value="nurse">Nurse</option>
          <option value="engineer">Engineer</option>
          <option value="admin">Admin</option> -->
        </select>
        <input type="submit">
      </form>

    <label for="ID"><b>ID</b></label>
    <input type="text" placeholder="Enter ID" name="lID" required>

    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="lpsw" required>

    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign in</button>
      <a href="http://127.0.0.1:5000/">Back</a>
    </div>
  </div>
</form>

</body>
</html>
