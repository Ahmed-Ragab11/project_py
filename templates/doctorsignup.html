<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href=" {{ url_for('static', filename='assets/css/addDoctor.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <title>ICU | Add Doctor</title>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="nav-wrapper">
       <div class="grad-bar"></div>
       <nav class="navbar">
         <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/ICU_logo.jpg" alt="Company Logo">
         <div class="menu-toggle" id="mobile-menu">
           <span class="bar"></span>
           <span class="bar"></span>
           <span class="bar"></span>
         </div>
         <ul class="nav no-search">
          <li class="nav-item"><a href="http://localhost:5000/home">Home</a></li>
          <li class="nav-item"><a href="http://localhost:5000/viewDoctor">View Doctors</a></li>

         </ul>
       </nav>
       </div>
       <section class="headline">
         <h1>Add Doctor</h1>
       </section>
       <section class="features">
        <form action="http://127.0.0.1:5000/adddoctor", method = 'POST',style="border:1px solid #ccc">
          <div class="container">
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="ssn"><b>SSN</b></label>
            <input type="text" placeholder="Enter SSN" name="ssn" required>
        
            <label for="ID"><b>ID</b></label>
            <input type="text" placeholder="Enter ID" name="ID" min="1" required>
        
            <label for="Fnme"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="fnme" required>
        
            <label for="Lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="Lname" required>
        
        
            <label for="special"><b> Specialization </b></label>
            <input type="text" placeholder="Enter Specialization" name="Specialization" required>
        
            
            <label for="telephone"><b> Telephone </b></label>
            <input type="tel" placeholder="Enter telephone number" name="telephone" required>
        
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
       </section>
     </div>
  </body>

  <script>
    $('.menu-toggle').click(function(){
      $(".nav").toggleClass("mobile-nav");
      $(this).toggleClass("is-active");
    });
  </script>

</html>
